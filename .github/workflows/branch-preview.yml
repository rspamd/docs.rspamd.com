name: Deploy branch

on:
  push:
    branches-ignore:
      - gh-pages

concurrency:
  group: branch-preview-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  preview:
    name: "Preview: /branches/${{ github.ref_name }}/"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Deploy preview to ghâ€‘pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: false
          target-folder: branches/${{ github.ref_name }}

      - name: Add summary with preview link
        run: |
          echo "ðŸ” [Site preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${{ github.ref_name }}/)" >> $GITHUB_STEP_SUMMARY
